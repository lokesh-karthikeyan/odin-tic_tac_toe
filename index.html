<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe | Odin Project</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <h1 class="site-header__title">Tic Tac Toe</h1>
      </div>
    </header>
    <main class="main-content">
      <div class="container main-content__score-container">
        <div class="main-content__player">
          <div class="main-content__marker-container">
            <h2 class="main-content__marker">X</h2>
          </div>
          <div class="main-content__player-details-container">
            <div class="main-content__player-name-container">
              <p class="main-content__player-name" data-player="player-1"></p>
              <input type="text" name="playerOneName" class="is-inactive">
              <a href="#" class="main-content__icon">&#9998;</a>
            </div>
            <div class="main-content__player-score-container">
              <p class="main-content__player-score" data-score="player-1"></p>
            </div>
          </div>
        </div>
        <div class="main-content__player">
          <div class="main-content__player-details-container">
            <div class="main-content__player-name-container">
              <p class="main-content__player-name" data-player="player-2"></p>
              <input type="text" name="playerTwoName" class="is-inactive">
              <a href="#" class="main-content__icon">&#9998;</a>
            </div>
            <div class="main-content__player-score-container">
              <p class="main-content__player-score" data-score="player-2"></p>
            </div>
          </div>
          <div class="main-content__marker-container">
            <h2 class="main-content__marker">O</h2>
          </div>
        </div>
      </div>
      <div class="container main-content__tile-container">
        <div class="main-content__buttons">
          <button class="button tile" data-index="0"></button>
          <button class="button tile" data-index="1"></button>
          <button class="button tile" data-index="2"></button>
          <button class="button tile" data-index="3"></button>
          <button class="button tile" data-index="4"></button>
          <button class="button tile" data-index="5"></button>
          <button class="button tile" data-index="6"></button>
          <button class="button tile" data-index="7"></button>
          <button class="button tile" data-index="8"></button>
        </div>
      </div>
      <dialog class="modal">
        <h3 class="modal__content"></h3>
        <button class="button play-again">Play Again</button>
      </dialog>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p class="site-footer__content">Made by Loki</p>
      </div>
    </footer>
  </body>
</html>
